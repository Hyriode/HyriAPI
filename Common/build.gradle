plugins {
    id "com.github.johnrengelman.shadow"
}

apply plugin: 'maven-publish'

archivesBaseName = 'HyriAPI-Common'

shadowJar {
    configurations = [project.configurations.runtimeClasspath]
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            pom {
                groupId = project.group
                artifactId = 'hyriapi-common'
                version = project.version
                name = 'HyriAPI-Common'
                description = 'Project with the common implementation of HyriAPI'
                url = 'https://github.com/Hyriode/HyriAPI'
            }
        }
    }

    repositories {
        maven {
            credentials {
                username System.getenv('USERNAME')
                password System.getenv('TOKEN')
            }
            name = "HyriAPI_maven"
            url = "https://maven.pkg.github.com/Hyriode/HyriAPI"
        }
    }
}

dependencies {
    api project(':API')
    // https://mvnrepository.com/artifact/redis.clients/jedis
    implementation 'redis.clients:jedis:4.1.1'

}