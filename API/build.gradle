plugins {
    id "com.github.johnrengelman.shadow"
}

apply plugin: 'maven-publish'

archivesBaseName = 'HyriAPI'

repositories {
    maven {
        name = 'Hystia_maven'
        url = 'https://maven.pkg.github.com/Hyriode/Hystia/'

        credentials {
            username System.getenv('USERNAME')
            password System.getenv('TOKEN')
        }
    }

    maven {
        name = 'Hylios_maven'
        url = 'https://maven.pkg.github.com/Hyriode/Hylios/'

        credentials {
            username System.getenv('USERNAME')
            password System.getenv('TOKEN')
        }
    }
}

shadowJar {
    configurations = [project.configurations.runtimeClasspath]
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            pom {
                groupId = project.group
                artifactId = 'hyriapi'
                version = project.version
                name = 'HyriAPI'
                description = 'Project with the abstract layer of HyriAPI'
                url = 'https://github.com/Hyriode/HyriAPI'
            }
        }
    }

    repositories {
        maven {
            credentials {
                username System.getenv('USERNAME')
                password System.getenv('TOKEN')
            }
            name = "HyriAPI_maven"
            url = "https://maven.pkg.github.com/Hyriode/HyriAPI"
        }
    }
}

dependencies {
    api 'fr.hyriode:hylios-api:1.0.3'
    api 'fr.hyriode:hystia-api:1.0.8'
    api 'org.slf4j:slf4j-nop:2.0.1'
    api 'com.google.guava:guava:31.1-jre'
    api 'org.mongodb:mongodb-driver-reactivestreams:4.7.1'
}