plugins {
    id "com.github.johnrengelman.shadow"
}

archivesBaseName = 'HyriAPI-Proxy'

shadowJar {
    configurations = [project.configurations.runtimeClasspath]
}

dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':Common')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact tasks.sourcesJar
            artifact tasks.javadocJar
            artifact tasks.shadowJar

            pom {
                groupId = project.group
                artifactId = 'hyriapi-proxy'
                version = project.version
                name = 'HyriAPI'
                description = 'Project with the proxy implementation of HyriAPI'
                url = 'https://github.com/Hyriode/HyriAPI'
            }
        }
    }

    repositories {
        maven {
            credentials {
                username System.getenv('USERNAME')
                password System.getenv('TOKEN')
            }
            name = "HyriAPI_maven"
            url = "https://maven.pkg.github.com/Hyriode/HyriAPI"
        }
    }
}

processResources {
    filter {
        it.replace('@version@', project.version)
    }
}